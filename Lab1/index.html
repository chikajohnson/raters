Starting HTML
Use the HTML below for the lab. (Just copy and paste it into your editor of choice.)

<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  
 </div>

 <script src="node_modules/jquery/dist/jquery.min.js"></script>

 <script>
        $(function(){

            var clickedElement   = '';
            var clicked = false;
            var ratingCircle = $("#rating-container div");
            ratingCircle.mouseover(function(){               

                $(this).mousemove(function(){
                    $(this).removeClass('rating-chosen');
                    $(this).prevAll().removeClass('rating-chosen');
                 });
                 if(clicked){
                    $(this).nextAll().removeClass('rating-chosen');;
                 }

                $(this).addClass('rating-hover');
                $(this).prevAll().addClass('rating-hover');;
            });

            ratingCircle.mouseout(function(){
                $(this).removeClass('rating-hover');
                $(this).prevAll().removeClass('rating-hover');
                
            });

            ratingCircle.click(function(){
                clicked = true;
                clickedElement = $(this);
                $(this).addClass('rating-chosen');
                $(this).prevAll().addClass('rating-chosen');;

                $(this).nextAll().removeClass('rating-chosen');;
            });

            $('#rating-container').mouseout(function(){
                if(clicked){
                    clickedElement.addClass('rating-chosen');
                    clickedElement.prevAll().addClass('rating-chosen');;   
                }
            }); 
        });
 </script>
</body>
</html>
